<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<canvas id="myCanvas" width="500px" height="500px">不支持</canvas>
<script type="text/javascript">
	var canvas=document.getElementById('myCanvas');
	if(canvas.getContext)
		var ctx=canvas.getContext('2d');
	ctx.beginPath();
	ctx.strokeStyle='#000';
	ctx.lineWidth=1.0;
	ctx.strokeRect(10,10,100,100);
	ctx.strokeRect(110,10,100,100);
	ctx.strokeRect(210,10,100,100);
	ctx.strokeRect(10,110,100,100);
	ctx.strokeRect(110,110,100,100);
	ctx.strokeRect(210,110,100,100);
	ctx.strokeRect(10,210,100,100);
	ctx.strokeRect(110,210,100,100);
	ctx.strokeRect(210,210,100,100);
	ctx.moveTo(30,30);
	ctx.lineTo(90,90);
	ctx.moveTo(30,90);
	ctx.lineTo(90,30);
	ctx.stroke();
	ctx.beginPath();
	ctx.moveTo(230,30);
	ctx.lineTo(290,90);
	ctx.moveTo(230,90);
	ctx.lineTo(290,30);
	ctx.stroke();
	//ctx.closePath();
	ctx.beginPath();
	ctx.arc(160,160,40,0,360);
	ctx.stroke();
	ctx.beginPath();
	ctx.arc(60,160,40,0,360);
	ctx.stroke();
	ctx.beginPath();
	ctx.arc(160,60,40,0,360);
	ctx.stroke();

</script>
</body>
</html>
